<html>
<head>
<title>Nails By Sonam Calculator</title>
<link rel="stylesheet" href="Css/bootstrap.min.css">
<link rel="stylesheet" href="Css/styles.css">
</head>
<body>
    <div class="container mt-1 text-center">
        <img src="Image/logo.jpg" alt="Logo" class="mb-4 logo" style="max-width: 150px;">
    </div>
    <form class="main-form">
        <div class="form-group">
            <div class="mb-3">
                <label for="dropdown1" class="form-label">Service</label>
                <select class="form-select form-control" id="dropdown1">
                    <option value="1" selected>Gel Polish</option>
                    <option value="2">Temporary Nail Extension</option>
                    <option value="3">Soft Gel Nail Extension</option>
                    <option value="4">Feet Gel Polish</option>
                    <option value="5">Feet Nail Extension</option>
                    <option value="6">Gel Polish Removal</option>
                    <option value="7">Nail Extension Removal</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="dropdown2" class="form-label">Hands</label>
                <select class="form-select form-control" id="dropdown2">
                    <option value="1">One Hand</option>
                    <option value="2" selected>Two Hands</option>
                </select>
            </div>
        </div>
        <div class="form-group"></div>
        <div class="mb-3">
            <label for="dropdown3" class="form-label">Art on number of fingers</label>
            <select class="form-select form-control" id="dropdown3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        </div>
        <button type="button" class="btn btn-primary">Calculate</button>
      </form>
</body>
</html>
